{% extends "_base.html" %}

{% set category = craft.categories.slug('catSlug') %}
{% set entries = craft.entries.relatedTo(category) %}


<h2>{{ category.title }}</h2>

<div class="container">
<div class="row">
<div class="col-xs-8">
    
    
{% for entry in entries %}

    <a href="{{ entry.url }}">{{ entry.title }}</a>

{% endfor %}

</div>
</div>
